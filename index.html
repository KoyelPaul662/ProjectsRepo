<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <!-- Bootstrap Font Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>

<body>

  <div class="fluid-container" style="border: 2px solid black; margin:20px;">
    <h4 style="text-align: center; background-color: beige; height:40px; border-bottom: 2px solid black;">Tabular Form
    </h4>


    <div id="showid">
      <form name="addforum" id="addforum">
        <div class="p-2" id="form1"
          style="display: flex; justify-content: center; justify-content: space-between; border: 2px solid black; flex-wrap: wrap;margin:20px;">

          <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" name="name[]" required>
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" name="email[]" required>
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Phone</label>
            <input type="text" class="form-control" name="phone[]" required>
          </div>

          <div class="mb-3" style="display: flex; flex-direction: column; margin-left: 25px;">
            <label for="" class="form-label">Gender</label>
            <div>
              <input class="form-check-input" type="radio" name="gender[]" value="m">

              Male
              </label>
              <input class="form-check-input" type="radio" name="gender[]" value="f">

              Female
              </label>
            </div>
          </div>

          <div class=" " id="firstparent1"
            style=" position: relative; display: flex; flex-direction: column; gap: 3rem; right: -15px;">
            <a href="#" class="add_fields" id="addfield1"> <i class="bi bi-plus-circle-fill"></i></a>
          </div>
        </div>
       
          <button type="submit" class="btn btn-primary" id="savedata">Save</button>
        
      </form>
    </div>



  </div>


  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <script>
    $(document).ready(function () {
      var ids = 2;

      $(document).on('click', '.add_fields', function (e) {
        e.preventDefault();
        var elmId = $(this).parent().parent().attr("id");
        //alert(elmId);

        $(`<div class="p-2" id="` + "form" + ids + `" style="display: flex; justify-content: center; justify-content: space-between;  border: 2px solid black;flex-wrap: wrap; margin:20px;">
<div class="mb-3">
<label for="" class="form-label">Name</label>
<input type="text" class="form-control" name="name[]"required >
</div>
<div class="mb-3">
<label for="" class="form-label">Email</label>
<input type="email" class="form-control" name="email[]" required>
</div>
<div class="mb-3">
<label for="" class="form-label">Phone</label>
<input type="text" class="form-control" name="phone[]" required>
</div>
<div class="mb-3" style="display: flex; flex-direction: column; margin-left: 25px;">
<label for="" class="form-label">Gender</label>
<div> <input class="form-check-input" type="radio" name="gender[]" value="m">

Male
</label>
<input class="form-check-input" type="radio" name="gender[]" value="f">

Female
</label></div>
</div>
<div class=" " id="`+ "firstparent" + ids + `" style=" position: relative; display: flex; flex-direction: column; gap: 3rem; right: -15px;" >
<a href="#" class="add_fields" id="`+ "addfield" + ids + `"><i class="bi bi-plus-circle-fill"></i></a> 
<a href="#" class="remove_field"><i class="bi bi-dash-circle-fill"></i></a>
</div>
</div>
`).insertAfter('#' + elmId);
        ids++;
      });


      $(document).on('click', '.remove_field', function (e) {
        e.preventDefault();
        let row_item = $(this).parent().parent();
        $(row_item).remove();
      });


      $('#addforum').submit(function(e){ 
        e.preventDefault();
        $("savedata").val('Adding');        
           $.ajax({  
                url:'data.html',  
                method: 'post',  
                data:$(this).serialize(),  
                success: function(response)  
                {  
                     console.log(response);
                      
                }  
           });  
      });

    });

  </script>

</body>

</html>
